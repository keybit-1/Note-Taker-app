<!DOCTYPE html>
<html lang="en-US">

 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
 </head>

 <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Note Taker 📝</a>
            <div class="icons">
                <!-- Updated to button elements -->
                <button id="save-note" class="btn btn-light save-note me-3">Save Note <i class="fas fa-save"></i></button>
                <button id="new-note" class="btn btn-light new-note">New Note <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </nav>
    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-4 list-container">
                <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <input class="note-title form-control mb-3" placeholder="Note Title" maxlength="28" type="text" />
                <textarea class="note-textarea form-control" placeholder="Note Text" rows="10"></textarea>
            </div>
        </div>
    </main>
  <script src="./assets/js/final_updated_index.js"></script>
 </body>

</html>
